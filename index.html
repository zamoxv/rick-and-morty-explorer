<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick & Morty Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rick & Morty Explorer</h1>
    <p>Consumo de API pública con JavaScript (fetch)</p>
  </header>

  <main class="container">
    <section class="top-actions">
    <a href="https://zamoxv.github.io/cv-carlos-montero/" class="go-btn" target="_blank">
      Ir a mi CV
    </a>
    <a href="https://zamoxv.github.io/task-manager-crud-js/" class="go-btn" target="_blank">
      Ir a CRUD
    </a>
  </section>

    <section class="search-bar">
      <input
        type="text"
        id="search-input"
        placeholder="Buscar personaje... Ej: Rick, Morty, Summer"
        autocomplete="off">
    </section>

    <section class="controls">
      <button id="prev-btn">Anterior</button>
      <span id="page-info">Página 1</span>
      <button id="next-btn">Siguiente</button>
    </section>
    <section id="cards" class="cards"></section>
    <section id="status" class="status"></section>
  </main>
  
  <footer>
    <p>© 2025 Carlos A. Montero M. — JavaScript + Fetch API + Rick and Morty API</p>
  </footer>

  <script src="script.js"></script>
  
</body>
</html>
